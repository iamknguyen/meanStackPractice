<div id='container'>
  <nav class="navigation">
    <ul>
      <li>
          <a href="#/links">Links</a>
      </li>
       <li>
          <a class='selected' href="#/shorten">Shorten</a>
      </li>
    </ul>
  </nav>
  <div id='signin'>
    <h1>Add New User</h1>
    <p>Buenos Dias {{name}}</p>
    <form name="signinForm" ng-submit=addUser()>
      <input type='text'ng-model='user.name'>
      <input type="text" ng-model='user.role'>
      <button>Add User</button>
    </form>
  </div>
  <ul>
    <li ng-repeat="u in users">{{u}}</li>
  </ul>

</div>
